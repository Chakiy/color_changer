<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>js Init</title>
  </head>
  <body>
    <div class="container">
      <div class="input_colors">
        <div class="range">
          <!-- <label for="">Degrees</label> -->
          <span id="deg_info" class="deg_label">0</span>
          <input id="deg" type="range" value="0" min="0" max="360" />
          <div class="max_range">
            <span>0°</span>
            <span>360°</span>
          </div>
        </div>
        <div class="color_pickers">
          <div class="picker_item">
            <label for="">Color 1</label>
            <input id="col1" type="color" value="#ffaaff" />
          </div>

          <div class="picker_item">
            <label for="">Color 2</label>
            <input id="col2" type="color" value="#adffff" />
          </div>
        </div>
        <!-- <input id="col" type="color" value="#0099F7" /> -->
      </div>
      <div class="btn_changers">
        <!-- <a id="bg" class="btn" href="#">change bg</a> -->
        <a id="clear" class="btn" href="#">clear</a>
      </div>
    </div>
    <div class="output">- Output -</div>
    <script src="./js/index.js"></script>
  </body>
</html>
